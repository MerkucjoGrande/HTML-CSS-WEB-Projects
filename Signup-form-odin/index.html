    <div class="sidelogo">
        <div class="sidebar">
            <img class="sidebar-img"
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p class="norse">Odin</p>
        </div>
    </div>
    <div class="rightside">
        <div class="top-text">
<p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em> now </em>to get started. <br> <br> You <em> know </em> you want to.</p>
    </div>
    <div class="white-box">
    <h3 id="header">Let's do this!</h3>
        
        <form>
            <div class="formrow">
                <div class="form-element">
                    <label>First Name</label>
                    <input type="text" required>
                </div>
                <div class="form-element">
                    <label>Last Name</label>
                    <input type="text" id="lastname" required>
                </div>
            </div>
            <div class="formrow">
                <div class="form-element">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-element">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>
            <div class="formrow">
                <div class="form-element">
                    <label>Password</label>
                    <input type="password" id="password" required>
                    <p id="validation-error"></p>
                </div>
                <div class="form-element">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" required>
                    </div>
                </div>
            </div>
            
    
    <button type="submit" class="button">Create Account</button>

</form>
<p class="para">Already have an account? <a href="#" id="log-in">Log in</a></p>
